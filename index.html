<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Workout Timer</title>
    <link rel="stylesheet" href="iphone_counter_app/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout Timer">
    <link rel="apple-touch-icon" href="iphone_counter_app/docs/icon-192x192.png">
</head>

<body>
    <div class="timer-container">
        <div id="status" class="status">Rest</div>
        <div id="timer" class="timer">00:40</div>
        <div id="round" class="round">ROUND 1/8</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Active Duration</label>
                <button id="active-minus">-</button>
                <span id="active-duration">00:40</span>
                <button id="active-plus">+</button>
            </div>
            <div class="setting">
                <label>Break Duration</label>
                <button id="break-minus">-</button>
                <span id="break-duration">00:20</span>
                <button id="break-plus">+</button>
            </div>
            <div class="setting">
                <label>Rounds</label>
                <button id="rounds-minus">-</button>
                <span id="rounds">8</span>
                <button id="rounds-plus">+</button>
            </div>
        </div>
    </div>
    <script src="iphone_counter_app/script.js"></script>
</body>

</html>
